<footer class="footer fixed-bottom pb-4 pl-2">
  <div class="col-1">
    <select class="custom-select" #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </div>
</footer>
