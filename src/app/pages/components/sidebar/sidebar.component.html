<div class="vh-100">
  <div class="btn btn-secondary" (click)="onSidebarItemClicked('/calendar')">
    <h4 class="p-0 m-0">
      <img src="favicon.ico" width="32" height="32">
      {{ 'APP_NAME' | translate}}
    </h4>
  </div>
  <div class="container text-center">
    <img src="{{ authService.photoURL }}" class="img-thumbnail rounded-pill" width="72" height="72">
  </div>
  <div class="container text-center mt-3">
    <h5>{{ authService.displayName }}</h5>
  </div>
  <div class="text-right">
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#updateProfileModal">
      {{ 'UPDATE_PROFILE' | translate }}
    </button>
  </div>
  <app-update-profile-modal></app-update-profile-modal>
  <div class="list-group list-group-flush">
    <button class="list-group-item text-left" (click)="onSidebarItemClicked('/calendar')">
      {{ 'MY_CALENDAR' | translate }}
      <svg class="bi bi-calendar ml-3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
      </svg>
    </button>
    <button class="list-group-item text-left" (click)="onSidebarItemClicked('/draw')">
      {{ 'START_DRAWING' | translate }}
      <svg class="bi bi-pencil ml-3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
      </svg>
    </button>
    <button class="list-group-item text-left" (click)="onSidebarItemClicked('/upload')">
      {{ 'UPLOAD_NEW_REFERENCE' | translate }}
      <svg class="bi bi-upload ml-3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8zM5 4.854a.5.5 0 00.707 0L8 2.56l2.293 2.293A.5.5 0 1011 4.146L8.354 1.5a.5.5 0 00-.708 0L5 4.146a.5.5 0 000 .708z" clip-rule="evenodd"/>
        <path fill-rule="evenodd" d="M8 2a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 2z" clip-rule="evenodd"/>
      </svg>
    </button>
    <button class="list-group-item text-left" (click)="onSignOut()">
      {{ 'SIGN_OUT' | translate }}
    </button>
  </div>
</div>
